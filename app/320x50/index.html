<!doctype html>
<html lang="">
<head>
    <meta charset="utf-8">
    <title>behr_cabinet_trim</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="ad.size" content="width=320,height=50">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">

<body>
    <div id="border" class="default"></div>
    <div id="banner" class="default">

        <svg height="1">
            <defs>
                <filter id="blur-filter" x="0" y="0">
                    <feGaussianBlur id="gaussian-blur" in="SourceGraphic" stdDeviation="10 0"/>
                </filter>
            </defs>
            <rect x="0" y="0" width="1" height="1" fill="transparent" filter="url(#blur-filter)"  />
        </svg>


        <img id="bg" class="default" src="images/bg.jpg" alt="">

        

        <img id="logo" src="images/thd_logo.svg" alt="">

        <img id="txt2Blur" class="textBlur" src="images/txt2.svg" alt="">
        <img id="txt2" class="text" src="images/txt2.svg" alt="">

        <img id="txt1Blur" class="textBlur" src="images/txt1.svg" alt="">
        <img id="txt1" class="text" src="images/txt1.svg" alt="">

        <img id="img" src="images/img.png" alt="">

        <div id="cta">
            <img id="cta_txt" src="images/cta.svg" alt="">
        </div>

        <div id="button-exit" class="default"></div>

    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
